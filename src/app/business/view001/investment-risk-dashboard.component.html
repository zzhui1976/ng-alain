<div class="dashboard-container">
  <div class="header">
    <h1>投资风险监控</h1>
  </div>
  <div class="content">
    <div class="section total-investment">
      <h2>总投资额</h2>
      <p>{{ riskData.totalInvestment | currency: 'USD' : 'symbol' : '1.0-0' }}</p>
    </div>
    <div class="section risk-level">
      <h2>风险等级</h2>
      <p>{{ riskData.riskLevel }}</p>
    </div>
    <div class="section recent-changes">
      <h2>近期变动</h2>
      <ul>
        <li *ngFor="let change of riskData.recentChanges"> {{ change.date }}: {{ change.change }} </li>
      </ul>
    </div>
    <div class="section top-risky-assets">
      <h2>高风险资产</h2>
      <ul>
        <li *ngFor="let asset of riskData.topRiskyAssets"> {{ asset.name }} - {{ asset.risk }} </li>
      </ul>
    </div>
  </div>
</div>
